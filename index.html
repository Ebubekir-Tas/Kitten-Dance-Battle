<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Pacifico&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">

</head>


<body>

    <!--Title-->
    <section class=title>
    <h1>Project Dance Battle</h1>
    </section>


    <!--Winner Anouncement-->
    <section></section>
        <div>
            <h2><!--Filled in by JavaScript--></h2>
        </div>

    <!--Instructions-->
    <section class="row instructions">
    <div class="p1inst col-lg-6">Player 1: spam Z and X keys to dance</div>

    <div class="p2inst col-lg-6">Player 2: spam N and M keys to dance</div>

    </section>
    <!--Progress Bar-->
    <section class="row xp">

        <div id="xpbar1" class="col-6">Player 1 Score: 0/300</div>

        <div id="xpbar2" class="col-6">Player 2 Score: 0/300</div>

    </section>
  

    <!--Stick Figure Images 1-->
    <section class="row sticks">   
        
        <img id="stick1" class="col-6" src="images/stick1.png" alt="Image1"></img>
        <img id="stick2" class="col-6" src="images/stick2.png" alt="Image2"></img>  
             
    </section>

    <!--Javascript and JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>



</body>


</html>
